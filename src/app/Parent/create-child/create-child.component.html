<div class="dashboard-container">
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <h2>Create Child Profile</h2>
    </div>
    <div class="header-right">
      <div class="date-info">
        <span class="current-date">Tuesday, 3rd June, 2025</span>
        <span class="last-synced">Last synced: 7 minutes ago</span>
      </div>
      <img src="../../../assets/gtlogo.svg" />
    </div>
  </div>

  <div class="content-container">
    <!-- Left Form Section -->
    <div class="form-section">
      <form [formGroup]="childForm">
        <!-- Personal Information -->
        <div class="section">
          <h2 class="section-title">Personal Information</h2>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>First Name</mat-label>
            <input
              matInput
              formControlName="firstName"
              placeholder="Enter first name"
            />
            <mat-error *ngIf="childForm.get('firstName')?.hasError('required')">
              First name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              formControlName="lastName"
              placeholder="Enter last name"
            />
            <mat-error *ngIf="childForm.get('lastName')?.hasError('required')">
              Last name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>User Name</mat-label>
            <input
              matInput
              formControlName="userName"
              placeholder="Enter username"
            />
            <mat-error *ngIf="childForm.get('userName')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Date of Birth</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="dateOfBirth"
              placeholder="Select date"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error
              *ngIf="childForm.get('dateOfBirth')?.hasError('required')"
            >
              Date of birth is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Security Settings -->
        <!-- <div class="section">
            <h2 class="section-title">Security Settings</h2>
            
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Current Password</mat-label>

            </mat-form-field>
  
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>New Password</mat-label>

            </mat-form-field>
  
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Confirm New Password</mat-label>
              <input matInput type="password" placeholder="Confirm new password">
            </mat-form-field>
          </div> -->

        <!-- Regional Settings -->
        <div class="section">
          <h2 class="section-title">Regional Settings</h2>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Language Preference</mat-label>
            <mat-select value="english">
              <mat-option value="english">English</mat-option>
              <mat-option value="spanish">Spanish</mat-option>
              <mat-option value="french">French</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>
    </div>

    <!-- Right Profile Picture Section -->
    <!-- <div class="profile-section">

    <div class="action-buttons">
      <button
        mat-raised-button
        class="add-child-btn"
        (click)="onAddChild()"
        [disabled]="addButtonDisabled"
      >
        Add Child
      </button>
      <button
        mat-stroked-button
        class="remove-child-btn"
        (click)="onRemoveChild()"
      >
        Remove Child
      </button>
      <button
        mat-raised-button
        color="warn"
        class="save-changes-btn"
        (click)="onSaveChanges()"
        [disabled]="saveChangesButtonDisabled"
      >
        Save Changes
      </button>
    </div>
